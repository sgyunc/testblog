<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="页面未找到 - 404错误">
    <title>页面未找到 (404) | 我的博客</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 404页面特有样式 */
        .error-page {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .error-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53, #3498db);
        }
        
        .error-icon {
            font-size: 8rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .error-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: #2c3e50;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b6b, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-description {
            color: #666;
            margin-bottom: 2.5rem;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .error-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .error-btn.primary {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
        }
        
        .error-btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .error-btn.secondary {
            background: #f8f9fa;
            color: #666;
            border-color: #e0e6ed;
        }
        
        .error-btn.secondary:hover {
            background: white;
            color: #3498db;
            border-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .error-btn i {
            font-size: 1.1em;
        }
        
        .search-box-404 {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .search-box-404 h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .search-input-404 {
            display: flex;
            background: white;
            border: 2px solid #e0e6ed;
            border-radius: 30px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .search-input-404:focus-within {
            border-color: #3498db;
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.2);
        }
        
        .search-input-404 input {
            flex: 1;
            border: none;
            outline: none;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            background: transparent;
        }
        
        .search-input-404 button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
        }
        
        .search-input-404 button:hover {
            background: #2980b9;
        }
        
        .suggestions {
            margin-top: 2rem;
            text-align: left;
        }
        
        .suggestions h4 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .suggestions ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .suggestions li a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.8rem;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #555;
            transition: all 0.3s ease;
            border: 1px solid #e0e6ed;
        }
        
        .suggestions li a:hover {
            background: white;
            color: #3498db;
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .suggestions i {
            color: #3498db;
            font-size: 1.1em;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-content {
                padding: 2rem 1.5rem;
            }
            
            .error-icon {
                font-size: 6rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .error-btn {
                justify-content: center;
                text-align: center;
            }
            
            .suggestions ul {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .error-content {
                padding: 1.5rem 1rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
        }
        
        /* 404数字动画 */
        .error-digits {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
            perspective: 1000px;
        }
        
        .digit {
            font-size: 8rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
            animation: digitAnimation 1s ease-in-out infinite alternate;
        }
        
        .digit:nth-child(1) { animation-delay: 0s; }
        .digit:nth-child(2) { animation-delay: 0.2s; }
        .digit:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes digitAnimation {
            0% {
                transform: translateY(0) rotateX(0);
            }
            100% {
                transform: translateY(-20px) rotateX(20deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部导航 -->
        <header class="site-header">
            <div class="header-top">
                <h1 class="site-title">
                    <a href=" ">我的博客</a >
                </h1>
                <a href="search.html" class="search-icon-link">
                    <i class="fas fa-search"></i>
                    <span class="search-text">搜索</span>
                </a >
            </div>
            
            <nav class="site-nav">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a >
                <a href="archive.html"><i class="fas fa-archive"></i> 归档</a >
                <a href="search.html"><i class="fas fa-search"></i> 搜索</a >
                <a href="about.html"><i class="fas fa-user"></i> 关于</a >
            </nav>
        </header>

        <!-- 404页面内容 -->
        <main class="error-page">
            <div class="error-content">
                <!-- 404数字动画 -->
                <div class="error-digits">
                    <div class="digit">4</div>
                    <div class="digit">0</div>
                    <div class="digit">4</div>
                </div>
                
                <!-- 错误图标 -->
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                
                <!-- 标题和描述 -->
                <h1 class="error-title">页面未找到</h1>
                <p class="error-subtitle">哎呀！看起来你迷路了...</p >
                
                <div class="error-description">
                    <p>抱歉，您访问的页面不存在或已被移除。</p >
                    <p>可能是链接错误、页面已删除，或者您输入了错误的URL。</p >
                </div>
                
                <!-- 操作按钮 -->
                <div class="error-actions">
                    <a href="index.html" class="error-btn primary">
                        <i class="fas fa-home"></i> 返回首页
                    </a >
                    <a href="archive.html" class="error-btn secondary">
                        <i class="fas fa-archive"></i> 查看归档
                    </a >
                    <a href="javascript:history.back()" class="error-btn secondary">
                        <i class="fas fa-arrow-left"></i> 返回上一页
                    </a >
                </div>
                
                <!-- 搜索框 -->
                <div class="search-box-404">
                    <h3>找不到页面？试试搜索：</h3>
                    <form id="searchForm404" class="search-input-404">
                        <input type="text" 
                               id="searchInput404" 
                               placeholder="搜索博客文章..."
                               autocomplete="off">
                        <button type="submit">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                    </form>
                </div>
                
                <!-- 热门文章建议 -->
                <div class="suggestions">
                    <h4><i class="fas fa-lightbulb"></i> 你可能想找这些文章：</h4>
                    <ul id="popularPosts">
                        <!-- 热门文章将通过JavaScript动态生成 -->
                    </ul>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p>© 2024 我的博客 | 404页面</p >
                <div class="footer-links">
                    <a href="index.html">首页</a >
                    <a href="archive.html">归档</a >
                    <a href="search.html">搜索</a >
                    <a href="about.html">关于</a >
                </div>
            </div>
        </footer>
    </div>

    <!-- 导入文章数据 -->
    <script src="blog-data.js"></script>
    
    <!-- 404页面脚本 -->
    <script>
        // 显示热门文章建议
        function displayPopularPosts() {
            const popularPosts = document.getElementById('popularPosts');
            
            if (!blogDatabase || blogDatabase.length === 0) {
                popularPosts.innerHTML = '<li><a href="index.html"><i class="fas fa-newspaper"></i> 查看所有文章</a ></li>';
                return;
            }
            
            // 获取最热门的3篇文章
            const popular = blogDatabase.slice(0, 3);
            let html = '';
            
            popular.forEach(post => {
                html += `
                    <li>
                        <a href="${post.url}">
                            <i class="fas fa-file-alt"></i>
                            <span>${post.title}</span>
                        </a >
                    </li>
                `;
            });
            
            html += `
                <li>
                    <a href="index.html">
                        <i class="fas fa-list"></i>
                        <span>查看所有文章 →</span>
                    </a >
                </li>
            `;
            
            popularPosts.innerHTML = html;
        }
        
        // 搜索表单处理
        document.getElementById('searchForm404').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput404').value.trim();
            if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
        });
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            displayPopularPosts();
            
            // 添加输入框焦点效果
            const searchInput = document.getElementById('searchInput404');
            searchInput.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            searchInput.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
            
            // 添加键盘快捷键
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + K 聚焦搜索框
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    searchInput.focus();
                }
                
                // ESC 键清空搜索框
                if (e.key === 'Escape') {
                    searchInput.blur();
                    searchInput.value = '';
                }
            });
            
            // 添加页面加载动画
            const errorContent = document.querySelector('.error-content');
            errorContent.style.opacity = '0';
            errorContent.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                errorContent.style.transition = 'all 0.6s ease';
                errorContent.style.opacity = '1';
                errorContent.style.transform = 'translateY(0)';
            }, 100);
        });
        
        // 鼠标跟随效果（可选）
        document.addEventListener('mousemove', function(e) {
            const errorContent = document.querySelector('.error-content');
            const x = (e.clientX / window.innerWidth - 0.5) * 10;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;
            
            errorContent.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
