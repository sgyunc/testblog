<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>动态说说页面 · 升级版</title>

<style>
    :root {
        --bg: #fafafa;
        --card: #fff;
        --text: #333;
        --border: #e5e5e5;
    }

    /* 暗色模式 */
    [data-theme="dark"] {
        --bg: #1c1c1c;
        --card: #2a2a2a;
        --text: #eee;
        --border: #444;
    }

    body {
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, sans-serif;
        padding: 20px;
        transition: background .3s, color .3s;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 22px;
    }

    /* 瀑布流 */
    #list {
        column-count: 2;
        column-gap: 16px;
    }

    @media(max-width:600px){
        #list { column-count: 1; }
    }

    .item {
        background: var(--card);
        border: 1px solid var(--border);
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 16px;
        width: 100%;
        display: inline-block;
        box-shadow:
            0 1px 2px rgba(0,0,0,.04),
            0 4px 12px rgba(0,0,0,.03);

        /* 动画 */
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn .4s forwards ease;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .pic {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .text {
        font-size: 15px;
        line-height: 1.6;
    }

    .time {
        font-size: 12px;
        color: #999;
        margin-top: 6px;
    }

    /* 分页 */
    .pager {
        margin-top: 30px;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    button {
        padding: 8px 16px;
        border: none;
        background: #000;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        transition: .2s;
    }

    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* 暗色下按钮 */
    [data-theme="dark"] button {
        background: #fff;
        color: #000;
    }

    .themeBtn {
        position: fixed;
        right: 20px;
        top: 20px;
        padding: 8px 16px;
        background: #333;
    }
</style>
</head>
<body>

<button class="themeBtn" onclick="toggleTheme()">切换主题</button>

<h2>说说</h2>
<div id="list"></div>

<div class="pager">
    <button id="prev" onclick="prevPage()">上一页</button>
    <span id="pageNum"></span>
    <button id="next" onclick="nextPage()">下一页</button>
</div>

<script>
// 手动切换暗色 / 亮色
function toggleTheme() {
    const body = document.body;
    body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
}
</script>

<script src="shuoshuo.js"></script>
</body>
</html>
