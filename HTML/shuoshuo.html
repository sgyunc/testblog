<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>说说</title>

<style>
    /* === 整体背景：柔和渐变 + 极简 === */
    body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f0f4ff, #fafcff);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* === Masonry 容器 === */
    #ss-wrap {
        max-width: 820px;
        margin: 0 auto;
        position: relative;
    }

    /* === 新风格卡片：玻璃质感 + 柔光阴影 === */
    .ss-item {
        backdrop-filter: blur(12px) saturate(160%);
        -webkit-backdrop-filter: blur(12px) saturate(160%);
        background: rgba(255, 255, 255, 0.65);
        padding: 14px;
        border-radius: 18px;
        box-shadow: 0 8px 22px rgba(0,0,0,.08);
        margin-bottom: 18px;
        transition: .35s cubic-bezier(0.22, 1, 0.36, 1);
        position: absolute;
    }

    .ss-item:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 12px 28px rgba(0,0,0,.12);
    }

    /* === 图片懒加载动画（更柔和） === */
    .pic {
        width: 100%;
        border-radius: 14px;
        margin-bottom: 12px;
        background: #e5e9f0;
        opacity: 0;
        filter: blur(10px);
        transform: translateY(6px) scale(1.02);
        transition: opacity .8s ease, filter .8s ease, transform .8s ease;
    }

    .pic.loaded {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0) scale(1);
    }

    .text {
        font-size: 15px;
        line-height: 1.65;
        margin-bottom: 8px;
        color: #333;
    }

    .time {
        font-size: 12px;
        color: #7b7b7b;
        text-align: right;
        padding-right: 4px;
    }
</style>
</head>

<body>

    <!-- 说说瀑布流容器 -->
    <div id="ss-wrap"></div>

    <!-- 主 JS：包含瀑布流/懒加载/随机卡片/无限滚动/数据 -->
    <script src="shuoshuo.js"></script>

</body>
</html>
