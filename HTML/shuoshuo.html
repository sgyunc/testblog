<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>说说</title>

<style>
    body {
        margin: 0;
        padding: 20px;
        background: #f7f7f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Masonry 容器 */
    #ss-wrap {
        max-width: 760px;
        margin: 0 auto;
        position: relative;
    }

    /* Masonry 卡片 */
    .ss-item {
        background: #fff;
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 2px 10px rgba(0,0,0,.06);
        margin-bottom: 16px;
        transition: .25s;
        break-inside: avoid;
    }

    .ss-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }

    /* 图片懒加载动画 */
    .pic {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
        background: #eee;
        opacity: 0;
        filter: blur(8px);
        transform: scale(1.02);
        transition: opacity .6s ease, filter .6s ease, transform .6s ease;
    }

    .pic.loaded {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
    }

    .text {
        font-size: 15px;
        line-height: 1.5;
        margin-bottom: 6px;
        color: #333;
    }

    .time {
        font-size: 12px;
        color: #999;
    }
</style>
</head>

<body>

    <!-- 说说瀑布流容器 -->
    <div id="ss-wrap"></div>

    <!-- 主 JS（集成所有功能） -->
    <script src="shuoshuo.js"></script>

</body>
</html>
