<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>动态说说 · Masonry 终极版</title>

<style>
    :root {
        --bg: #fafafa;
        --card: #fff;
        --text: #333;
        --border: #e5e5e5;
    }

    [data-theme="dark"] {
        --bg: #1c1c1c;
        --card: #2a2a2a;
        --text: #eee;
        --border: #444;
    }

    body {
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 20px;
        transition: .3s;
    }

    #list {
        display: flex;
        gap: 16px;
        align-items: flex-start;
        justify-content: center;
    }

    .masonry-col {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .item {
        background: var(--card);
        border: 1px solid var(--border);
        padding: 16px;
        border-radius: 12px;
        box-shadow:
            0 1px 2px rgba(0,0,0,.04),
            0 4px 12px rgba(0,0,0,.03);

        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn .5s forwards ease;
    }

    @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
    }

    .pic {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
        background: #ddd; /* 懒加载占位 */
    }

    .time {
        font-size: 12px;
        color: #999;
        margin-top: 6px;
    }

    /* Loading */
    #spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #999;
        border-top-color: transparent;
        border-radius: 50%;
        margin: 30px auto;
        animation: spin 1s linear infinite;
        opacity: 0;
        transition: .3s;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* 返回顶部 */
    #topBtn {
        position: fixed;
        right: 20px;
        bottom: 40px;
        padding: 10px 14px;
        border-radius: 8px;
        background: #000;
        color: #fff;
        cursor: pointer;
        opacity: 0;
        transform: translateY(20px);
        transition: .3s;
    }
    #topBtn.show {
        opacity: 1;
        transform: translateY(0);
    }

</style>
</head>
<body>

<h2>动态说说 · Masonry 终极版</h2>

<div id="list"></div>

<div id="spinner"></div>

<div id="topBtn" onclick="goTop()">⬆ 返回顶部</div>

<script src="shuoshuo.js"></script>
</body>
</html>
