<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>说说</title>

<style>
    body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f0f4ff, #fafcff);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #ss-wrap {
        max-width: 820px;
        margin: 0 auto;
        position: relative; /* Masonry 必须 */
    }

    .ss-item {
        position: absolute; /* Masonry 必须 */
        backdrop-filter: blur(12px) saturate(160%);
        background: rgba(255,255,255,0.65);
        padding: 14px;
        border-radius: 18px;
        box-shadow: 0 8px 22px rgba(0,0,0,.08);
        transition: .35s ease;
    }

    .ss-item:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 12px 28px rgba(0,0,0,.12);
    }

    .pic {
        width: 100%;
        border-radius: 14px;
        margin-bottom: 12px;
        background: #e5e9f0;
        opacity: 0;
        filter: blur(10px);
        transform: translateY(6px) scale(1.02);
        transition: opacity .8s ease, filter .8s ease, transform .8s ease;
    }

    .pic.loaded {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0) scale(1);
    }

    .text {
        font-size: 15px;
        margin-bottom: 6px;
    }

    .time {
        font-size: 12px;
        color: #777;
        text-align: right;
    }
</style>
</head>
<body>

<div id="ss-wrap"></div>

<script src="shuoshuo.js"></script>

</body>
</html>
